<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>onclick</title>
	<style>
		.button {
			font-size: 20px;
			padding: 20px 40px;
			background: linear-gradient(to right, #b100ff, orange);
			border: none;
			box-shadow: 0 0 10px 0 rgba(177,0,255,0.7);
		}
	</style>
</head>
<body>
	<h1>Самый простой обработчик js - onclick</h1>
	<button id="btn">Кнопочка</button>
	<button id="btn2">Кнопочка</button>
	<script>
		let btn = document.getElementById('btn')
		btn.className = 'button' //задаём класс для кнопки)
		btn.count = 0
		btn.onclick = function() {
			this.count++;
			console.log('Нажали на кнопочку x' + this.count);
			
			changeBG(this)
		};

		
		// функция изменения bg для любого тега, почти
		function changeBG(tag) {
			// при чётном количестве кликов один цвет, при нечётном другой
			if (tag.count % 2) {
				tag.style.background = 'linear-gradient(to left, #4776e6, #8e54e9)';
				tag.style.boxShadow = '0 0 10px 0 #4776e6';
			} else {
				tag.style.background = 'linear-gradient(to right, #8a2387, #e94057, #f27121)';
				tag.style.boxShadow = '0 0 10px 0 #8a2387';
			}
		}




		
	</script>
</body>
</html>
